{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png'%}">
  <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png'%}">
  <title>
    طوارئ سبها'
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'assets/css/soft-ui-dashboard.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  {% block style %}{% endblock style %}
  <style>
    *:not(i){
      font-family: 'Changa', sans-serif !important;
    }
  </style>
</head>

<body class="g-sidenav-show rtl bg-gray-100">
  <main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg">
  <div class="container-fluid py-4">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-radius-xl shadow-soft">
        <div class="card-body p-4">
          <h4 class="text-center text-gradient text-primary font-weight-bolder mb-4">تسجيل الدخول</h4>

          {% if form.errors %}
            <div class="alert alert-danger text-end">تحقق من البريد وكلمة المرور</div>
          {% endif %}

          <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3 text-end">
              <label for="username" class="form-label text-uppercase text-secondary text-xs font-weight-bolder">البريد الإلكتروني أو اسم المستخدم</label>
              <input type="text" name="username" class="form-control border-radius-xl shadow-sm text-end" id="username" placeholder="ادخل اسم المستخدم">
            </div>

            <div class="mb-3 text-end">
              <label for="password" class="form-label text-uppercase text-secondary text-xs font-weight-bolder">كلمة المرور</label>
              <input type="password" name="password" class="form-control border-radius-xl shadow-sm text-end" id="password" placeholder="ادخل كلمة المرور">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn bg-gradient-primary w-100">دخول</button>
            </div>
          </form>

          <div class="mt-3 text-end">
            {% comment %} <small class="text-secondary">لا تملك حسابًا؟ <a href="{% url 'register' %}" class="text-primary font-weight-bold">سجل الآن</a></small> {% endcomment %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


 </div>
</main>
      <!--   Core JS Files   -->
      <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
      <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
      <script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
      <script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
      <script src="{% static 'assets/js/plugins/fullcalendar.min.js' %}"></script>
      <script src="{% static 'assets/js/plugins/chartjs.min.js' %}"></script>
   
      <script src="{% static 'assets/js/plugins/choices.min.js' %}"></script>
   
      <!-- Github buttons -->
      <script async defer src="https://buttons.github.io/buttons.js' %}"></script>
      <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
      <script src="{% static 'assets/js/soft-ui-dashboard.min.js' %}?v=1.0.3"></script>

    </body>
    
    </html>
